    /* Flexbox布局，水平排列 */
    #mapContainer {
        display: flex;
        flex-direction: row;
        border: none; 
    }
    iframe {
        width: 100%; /* Adjusted for three maps side by side */
        height: 700px;
        border: none; /* Hide border for iframes */
    }
    #mapContainer > div {
        flex: 1; /* Distribute space evenly */
        padding: 10px; /* Optional: Add some padding inside the divs */
    }
    #mapContainer > div:not(:last-child) {
        margin-right: 20px; /* Right margin to separate the maps */

    #replacement {

    #augmentation {
